<!DOCTYPE html>
<html>
  <head>
    <script src="../page_scripts/calculatorscript.js"></script>
  </head>
  <body>
    <h3>A small calculator program to test js skills:</h3>
    <p id="output_paragraph">Output will hopefully be shown here!</p>
    <div id="row_1">
      <button
        class="calc_button"
        type="button"
        id="button_1"
        onclick="putElement(1)"
      >
        1
      </button>
      <button
        class="calc_button"
        type="button"
        id="button_2"
        onclick="putElement(2)"
      >
        2
      </button>
      <button
        class="calc_button"
        type="button"
        id="button_3"
        onclick="putElement(3)"
      >
        3
      </button>
    </div>
    <div id="row_2">
      <button
        class="calc_button"
        type="button"
        id="button_4"
        onclick="putElement(4)"
      >
        4
      </button>
      <button
        class="calc_button"
        type="button"
        id="button_5"
        onclick="putElement(5)"
      >
        5
      </button>
      <button
        class="calc_button"
        type="button"
        id="button_6"
        onclick="putElement(6)"
      >
        6
      </button>
    </div>
    <div id="row_3">
      <button
        class="calc_button"
        type="button"
        id="button_7"
        onclick="putElement(7)"
      >
        7
      </button>
      <button
        class="calc_button"
        type="button"
        id="button_8"
        onclick="putElement(8)"
      >
        8
      </button>
      <button
        class="calc_button"
        type="button"
        id="button_9"
        onclick="putElement(9)"
      >
        9
      </button>
    </div>
    <div id="row_4">
      <button
        class="calc_button"
        type="button"
        id="button_plus"
        onclick="putElement(+)"
      >
        +
      </button>
      <button
        class="calc_button"
        type="button"
        id="button_minus"
        onclick="putElement(-)"
      >
        -
      </button>
      <button
        class="calc_button"
        type="button"
        id="button_multiply"
        onclick="putElement(*)"
      >
        *
      </button>
    </div>
    <div id="row_5">
      <button
        class="calc_button"
        type="button"
        id="button_divide"
        onclick="putElement(/)"
      >
        /
      </button>
      <button
        class="calc_button"
        type="button"
        id="button_equals"
        onclick="putElement(=)"
      >
        =
      </button>
    </div>
    <ul>
      <a href="index.html">Home</a>
    </ul>
  </body>
</html>
